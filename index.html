<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan Pribadi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container" x-data="financeApp">
        <header>
            <h1 class="text-primary fw-bold">Aplikasi Keuangan Pribadi</h1>
            <p>Kelola pemasukan dan pengeluaran Anda dengan mudah</p>
        </header>

        <div class="balance-card">
            <h2>Saldo Anda</h2>
            <div class="balance-amount" x-text="formatCurrency(balance)"></div>
        </div>

        <div class="summary">
            <div class="income-card">
                <h4>Pemasukan</h4>
                <p class="fs-4" x-text="formatCurrency(totalIncome)"></p>
            </div>
            <div class="expense-card">
                <h4>Pengeluaran</h4>
                <p class="fs-4" x-text="formatCurrency(totalExpense)"></p>
            </div>
        </div>

        <div class="main-content">
            <div class="form-chart-wrapper">
                <!-- Form Tambah Transaksi -->
                <div class="form-container">
                    <h2>Tambah Transaksi</h2>
                    <div class="form-group">
                        <label for="description">Deskripsi</label>
                        <input type="text" id="description" x-model="desc" placeholder="Contoh: Gaji Bulanan">
                    </div>
                    <div class="form-group">
                        <label for="amount">Jumlah (Rp)</label>
                        <input type="number" id="amount" x-model="amount" placeholder="Contoh: 2500000">
                    </div>
                    <div class="form-group">
                        <label for="date">Tanggal</label>
                        <input type="date" id="date" x-model="date">
                    </div>
                    <div class="form-group">
                        <label for="type">Jenis Transaksi</label>
                        <select id="type" x-model="type">
                            <option value="income">Pemasukan</option>
                            <option value="expense">Pengeluaran</option>
                        </select>
                    </div>
                    <button class="rounded" @click="addTransaction()">Tambah Transaksi</button>
                </div>
            </div>
            
            <div x-data="transactionFilter">
                <!-- Input Date Range -->
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label for="startDate" class="form-label">Dari Tanggal</label>
                        <input type="date" id="startDate" class="form-control" x-model="startDate">
                    </div>
                    <div class="col-md-4">
                        <label for="endDate" class="form-label">Sampai Tanggal</label>
                        <input type="date" id="endDate" class="form-control" x-model="endDate">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-danger w-100" @click="resetDateFilter()">Reset Tanggal</button>
                    </div>
                </div>


                <div class="transactions">
                    <h2>Riwayat Transaksi</h2>
                    <template x-if="transactions.length === 0">
                        <div class="empty-state">
                            <p>Belum ada transaksi. Tambahkan transaksi pertama Anda!</p>
                        </div>
                    </template>
                    <template x-for="(transaction, index) in filteredTransactions" :key="index">
                        <div class="transaction-item" :class="transaction.type === 'income' ? 'transaction-income' : 'transaction-expense'">
                            <div class="flex-grow-1">
                                <div class="fw-bold" x-text="transaction.desc"></div>
                                <div class="text-muted small" x-text="formatDate(transaction.date)"></div>
                            </div>
                            <div class="transaction-amount" x-text="formatCurrency(transaction.amount)"></div>
                            <button class="delete-btn" @click="removeTransaction(index)">Hapus</button>
                        </div>
                    </template>
                </div>
                <div class="chart-container text-center justify-content-center">
                    <h2>Grafik Keuangan</h2>
                    <canvas id="transactionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>s
